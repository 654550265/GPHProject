<!DOCTYPE html>
<html lang="en">
<head>

<div class="box-box">

                <a href="">我的订单</a>

        </ul>
        <p class="title">我的对账单</p>

            <li><a href="#">对账单管理</a></li>
            <li><a href="#">发票管理</a></li>
        </ul>

    <div class="box-right">
        <div class="tou">

                <a href="">
                    <img src="image/default.jpg" class="image-128">

            </div>
            <div class="tou-img-right">
                <h4>账户余额</h4>
                <div class="money">
                    <p>
                        <span class="number">￥0<span class="float">.00</span></span>
                        <span>元</span>

                        <a href="#" class="liu">提现</a>

        <div class="car">

                <p>购物车</p>

            </a>
            <a href="#">
                <p>新消息</p>

            </a>
